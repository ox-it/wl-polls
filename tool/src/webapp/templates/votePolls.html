<!DOCTYPE html      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head >
<title>Polls</title>
<link rsf:id="scr=portal-matter" href="https://vula.uct.ac.za/library/skin/tool_base.css" type="text/css" rel="stylesheet" media="all"/>
<link href="https://vula.uct.ac.za/library/skin/default/tool.css" type="text/css" rel="stylesheet" media="all" rsf:id="scr=portal-matter" />
<script  rsf:id="scr=portal-matter" type="text/javascript" language="JavaScript" src="/library/js/headscripts.js"></script>
<!--tryng this -->
</head>

<body rsf:id="scr=sakai-body">
<div class="portletBody">

<div rsf:id="actions:" class="navIntraTool">
<a href="voteAdd.html" rsf:id="actions-add">Add</a><a href="votePermissions.html" rsf:id="actions-permissions">Permissions</a>
</div>

	
<h3 rsf:id="poll-list-title">Polls</h3>

<div rsf:id="error-row:">
<div class="alertMessage" rsf:id="error">We Have Errors!</div>
</div>

<form rsf:id="delete-poll-form">
<!-- This span is needed here to guide the renderer away to the checkboxes -->
<span rsf:id="delete-poll"/>
<table class="listHier" border="0" cellspacing="0">
  <thead>
    <tr> 
      <th rsf:id="poll-question-title">Question</th>
      <th rsf:id="poll-open-title">Opening</th>
      <th rsf:id="poll-close-title">Closing</th>
      <th rsf:id="poll-result-title">Results</th>
      <th rsf:id="poll-remove-title">Remove?</th>
    </tr>
  </thead>
  <tbody id="tasks:polllist:tbody_element">

    <tr rsf:id="poll-row:votable"> 
          <td><a href="voteQuestion.html" target="_self" rsf:id="poll-vote">Votable Poll Question</a>
          <div class="itemAction"><a href="voteAdd.html" target="_self"  rsf:id="poll-revise">Edit</a></div>
       </td>
      <td rsf:id="poll-open-date">opening date</td>
      <td rsf:id="poll-close-date">closing date</td>
      <td><a rsf:id="poll-results">Results</a></td>
      <td><label rsf:id="delete-label" id="check-2" class="skip">Label for element</label><input rsf:id="poll-select" title="Select to remove" type="checkbox" id="check-2" name="deletePoll" value="" /> 
      </td>
    </tr>
    <tr rsf:id="poll-row:nonvotable"> 
      <td><span rsf:id="poll-text">Non Votable Question</span>
         <div class="itemAction"><a href="voteAdd.html" target="_self" rsf:id="poll-revise">Edit</a></div>
        </td>
      <td rsf:id="poll-open-date">opening date</td>
      <td rsf:id="poll-close-date">closing date</td>
      <td><a href="voteResults.html" target="_self" rsf:id="poll-results">Results</a></td>
      <td><label rsf:id="delete-label" id="check-2" class="skip">Label for element</label><input rsf:id="poll-select" title="Select to remove" type="checkbox" id="check-2" name="deletePoll" value="" /> 
      </td>
    </tr>
  </tbody>
</table>

<p class="act">
<input type="submit" class="active" rsf:id="delete-polls" name="deleteSelectPoll" value="Update"  accesskey="s" />
</p>
</form>
</div>
</body>
</html>
