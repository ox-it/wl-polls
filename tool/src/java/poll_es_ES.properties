# descriptions for poll entities
poll = Representa un sondeo (un único elemento de una encuesta) y opcionalmente los votos (respuestas) al sondeo y las opciones.
poll.view.show = Obtiene un único sondeo por su pollId (de tipo long, no su cadena de texto UUID), devuelve únicamente el sondeo, añade las opciones utilizando 'includeOptions' (valor lógico), añade los votos utilizando 'includeVotes' (valor lógico)
poll.view.list = Obtiene todos los sondeos que el usuario actual puede realizar en todos los sitios, limita a un sitio específico utilizando 'siteId' o 'siteReference', cambia a los sondeos que el usuario puede controlar (administrar) estableciendo 'admin' (valor lógico) a verdadero.
poll.redirect./{prefix}/{pollId}/vote = Obtiene todos los botos de un sondeo concreto
poll.redirect./{prefix}/{pollId}/option = Obtiene todas las opciones de un sondeo concreto
poll.redirect./{prefix}/site/{siteId} = Obtiene todos los sondeos que el usaurio actual puede realizar un sitio dado
